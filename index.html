{% extends 'base.html' %}

{% block content %}
<h2>Welcome to the Parking System</h2>
<p>This is a simple web app to manage parking lots and reservations.</p>

{% if not session.get('user_id') %}
    <p><a href="{{ url_for('login') }}">Login</a> or 
       <a href="{{ url_for('register') }}">Register</a> to get started.</p>
{% else %}
    <p>Go to your <a href="{{ url_for('dashboard') }}">Dashboard</a>.</p>
{% endif %}
{% endblock %}
